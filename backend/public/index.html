<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ðŸŽ’ Lost & Found Portal</a>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#reportModal">Report Lost / Found</button>
    </div>
  </nav>

  <!-- Filter & Search -->
  <div class="container py-4 text-center">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-3">
        <input type="text" id="searchBar" class="form-control" placeholder="Search items (e.g. ID card, umbrella)">
      </div>
      <div class="col-md-2 mb-3">
        <select id="filterStatus" class="form-select">
          <option value="all">Show All</option>
          <option value="lost">Only Lost</option>
          <option value="found">Only Found</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Items Grid -->
  <div class="container">
    <div class="row" id="itemsList"></div>
  </div>

  <!-- Modal for Report Form -->
  <div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title text-primary">Report Lost or Found Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="itemForm" enctype="multipart/form-data">
            <input type="text" name="name" class="form-control mb-3" placeholder="Item Name" required>
            <textarea name="description" class="form-control mb-3" rows="3" placeholder="Description"></textarea>
            <input type="file" name="image" class="form-control mb-3" accept="image/*">
            <input type="text" name="contact" class="form-control mb-3" placeholder="Contact Email / Phone" required>
            <input type="date" name="date" class="form-control mb-3" required>
            <input type="text" name="location" class="form-control mb-3" placeholder="Location" required>
            <select name="status" class="form-select mb-3" required>
              <option value="">-- Select Status --</option>
              <option value="lost">Lost</option>
              <option value="found">Found</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
